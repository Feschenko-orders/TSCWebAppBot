<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiniApp</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .user-photo__container {
            border-radius: 15px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="content__container">
        <img src="" class="user-photo__container">

        <h1 class="username__container">Hello, ...</h1>


        <span class="debug__container"></span>

    </div>

    <script>
        let tg = window.Telegram.WebApp;

        document.querySelector('.user-photo__container').src = tg.initDataUnsafe.user.photo_url;
        document.querySelector('.username__container').textContent = `Hello, ${tg.initDataUnsafe.user.first_name} ${tg.initDataUnsafe.user.last_name}`;

        document.querySelector('.debug__container').textContent = JSON.stringify(tg.initDataUnsafe, null, 2);

    </script>

</body>
</html>

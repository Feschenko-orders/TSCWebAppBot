<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiniApp</title>
</head>
<body>

    <div class="content__container">
        <h1 class="username__container">Hello 1, anonym</h1>

        <span class="debug__container">

        </span>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let telegram = window.Telegram.WebApp;

        document.getElementsByClassName('debug__container')[0].innerHTML = JSON.stringify(telegram.initDataUnsafe, null, 4);

        setTimeout(
            () => document.getElementsByClassName('username__container')[0].innerHTML = telegram.initDataUnsafe.username,
            1000
        )

    </script>

</body>
</html>
